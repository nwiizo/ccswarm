name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        generate_release_notes: true

  build-release:
    name: Build Release
    needs: create-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: ccswarm
            asset_name: ccswarm-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: ccswarm
            asset_name: ccswarm-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: ccswarm
            asset_name: ccswarm-darwin-arm64

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Build
      run: cargo build --release --target ${{ matrix.target }}

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        files: ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  publish-crate:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: create-release
    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Configure git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Update Cargo.lock if needed
      run: |
        cargo update --workspace --quiet
        if ! git diff --quiet Cargo.lock; then
          git add Cargo.lock
          git commit -m "chore: update Cargo.lock for release"
        fi

    - name: Publish ai-session crate
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      run: |
        cd crates/ai-session
        cargo publish --token ${CARGO_REGISTRY_TOKEN} --allow-dirty || echo "ai-session might already be published"

    - name: Wait for ai-session to be available
      run: sleep 30

    - name: Publish ccswarm crate
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      run: |
        cd crates/ccswarm
        cargo publish --token ${CARGO_REGISTRY_TOKEN} --allow-dirty