name: Quality Checks (Agent-Managed CI/CD)
# Note: The "agents" in this CI are metaphorical job names, not actual ccswarm AI agents.
# They represent specialized CI jobs following ccswarm's multi-agent philosophy.

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # DevOps Agent: Code Formatting
  format-check:
    name: ğŸ› ï¸ DevOps Agent - Format Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt
    
    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-fmt-${{ hashFiles('**/Cargo.lock') }}
    
    - name: ğŸ” DevOps Agent - Check Rust formatting
      run: cargo fmt --all --check
      
    - name: ğŸ“ DevOps Agent - Format validation report
      if: failure()
      run: |
        echo "âŒ DevOps Agent Report: Code formatting issues detected"
        echo "Run 'cargo fmt' to fix formatting issues"

  # DevOps Agent: Code Quality (Clippy)
  clippy-check:
    name: ğŸ› ï¸ DevOps Agent - Clippy Analysis
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy
    
    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
    
    - name: ğŸ”§ DevOps Agent - Run Clippy analysis
      run: cargo clippy --all-targets --all-features -- -D warnings
      continue-on-error: true
      
    - name: ğŸ“Š DevOps Agent - Clippy summary report
      run: |
        echo "ğŸ› ï¸ DevOps Agent Clippy Analysis Complete"
        echo "Check above for any code quality issues"

  # DevOps Agent: Build Verification
  build-check:
    name: ğŸ› ï¸ DevOps Agent - Build Verification
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, beta]
        include:
          - rust: stable
            mode: --release
          - rust: beta
            mode: --dev
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
    
    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-build-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
    
    - name: ğŸ”¨ DevOps Agent - Build verification (${{ matrix.rust }})
      run: cargo build ${{ matrix.mode }} --verbose
      
    - name: ğŸ“¦ DevOps Agent - Build artifacts check
      run: |
        echo "ğŸ› ï¸ DevOps Agent Build Report:"
        echo "Rust version: ${{ matrix.rust }}"
        echo "Build mode: ${{ matrix.mode }}"
        ls -la target/*/ccswarm* || echo "Binary build verification"

  # QA Agent: Test Execution
  test-suite:
    name: ğŸ§ª QA Agent - Test Suite Execution
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-type: [unit, integration, security]
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-test-${{ matrix.test-type }}-${{ hashFiles('**/Cargo.lock') }}
    
    - name: ğŸ§ª QA Agent - Unit Tests
      if: matrix.test-type == 'unit'
      run: |
        echo "ğŸ§ª QA Agent: Executing unit tests..."
        cargo test --lib --verbose --no-fail-fast
        
    - name: ğŸ” QA Agent - Security Tests
      if: matrix.test-type == 'security'
      run: |
        echo "ğŸ” QA Agent: Executing security-specific tests..."
        cargo test security::owasp_checker::tests --no-fail-fast --verbose
        
    - name: ğŸ”„ QA Agent - Integration Tests
      if: matrix.test-type == 'integration'
      run: |
        echo "ğŸ”„ QA Agent: Executing integration tests..."
        cargo test --test "*integration*" --verbose --no-fail-fast
      continue-on-error: true  # Integration tests may be flaky in CI
      
    - name: ğŸ“‹ QA Agent - Test report
      run: |
        echo "ğŸ§ª QA Agent Test Report:"
        echo "Test category: ${{ matrix.test-type }}"
        echo "All critical tests completed"

  # Backend Agent: Performance & Safety Analysis
  rust-analysis:
    name: ğŸ¦€ Backend Agent - Rust Code Analysis
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy
    
    - name: Install additional tools
      run: |
        cargo install cargo-audit cargo-outdated || true
    
    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-analysis-${{ hashFiles('**/Cargo.lock') }}
    
    - name: ğŸ¦€ Backend Agent - Security audit
      run: |
        echo "ğŸ¦€ Backend Agent: Running security audit..."
        cargo audit || echo "Security audit completed with warnings"
        
    - name: ğŸ“¦ Backend Agent - Dependency analysis
      run: |
        echo "ğŸ“¦ Backend Agent: Checking dependencies..."
        cargo outdated || echo "Dependency check completed"
        
    - name: âš¡ Backend Agent - Performance hints
      run: |
        echo "âš¡ Backend Agent: Performance analysis..."
        cargo clippy -- -W clippy::perf || echo "Performance analysis completed"
        
    - name: ğŸ“Š Backend Agent - Analysis summary
      run: |
        echo "ğŸ¦€ Backend Agent Analysis Complete:"
        echo "- Security vulnerabilities checked"
        echo "- Dependencies analyzed" 
        echo "- Performance patterns reviewed"

  # Coordinator: Final Quality Gate
  quality-gate:
    name: ğŸ¯ Master Claude - Quality Gate
    runs-on: ubuntu-latest
    needs: [format-check, clippy-check, build-check, test-suite, rust-analysis]
    if: always()
    steps:
    - name: ğŸ¯ Master Claude - Quality assessment
      run: |
        echo "ğŸ¯ Master Claude Quality Gate Assessment:"
        echo "====================================="
        
        FORMAT_STATUS="${{ needs.format-check.result }}"
        CLIPPY_STATUS="${{ needs.clippy-check.result }}"
        BUILD_STATUS="${{ needs.build-check.result }}"
        TEST_STATUS="${{ needs.test-suite.result }}"
        ANALYSIS_STATUS="${{ needs.rust-analysis.result }}"
        
        echo "ğŸ› ï¸  DevOps Agent - Format Check: $FORMAT_STATUS"
        echo "ğŸ› ï¸  DevOps Agent - Clippy Analysis: $CLIPPY_STATUS"
        echo "ğŸ› ï¸  DevOps Agent - Build Verification: $BUILD_STATUS"
        echo "ğŸ§ª QA Agent - Test Suite: $TEST_STATUS"
        echo "ğŸ¦€ Backend Agent - Code Analysis: $ANALYSIS_STATUS"
        
        # Determine overall status
        if [[ "$FORMAT_STATUS" == "success" && "$BUILD_STATUS" == "success" && "$TEST_STATUS" == "success" ]]; then
          echo ""
          echo "âœ… QUALITY GATE: PASSED"
          echo "ğŸ‰ All critical quality checks passed by agent delegation"
          echo "ğŸš€ Code is ready for deployment"
        else
          echo ""
          echo "âŒ QUALITY GATE: FAILED" 
          echo "ğŸ”§ Some quality checks require attention"
          echo "ğŸ‘¥ Agent reports indicate issues that need resolution"
          exit 1
        fi
        
    - name: ğŸ“ Master Claude - Delegation summary
      run: |
        echo ""
        echo "ğŸ“‹ Agent Delegation Summary:"
        echo "- DevOps agents handled formatting, linting, and builds"
        echo "- QA agents executed comprehensive test suites"
        echo "- Backend agents performed security and performance analysis"
        echo "- Master Claude coordinated quality gate assessment"
        echo ""
        echo "ğŸ¤– This CI/CD pipeline demonstrates multi-agent coordination"
        echo "ğŸ”„ Each agent specializes in their domain of expertise"